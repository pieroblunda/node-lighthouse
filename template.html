<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
table {border-collapse:collapse;width:80%;margin:0 auto;}
 thead {background-color:#000;color:#fff;}
 tbody tr:nth-child(odd){background-color:#eee;}
 tbody tr:nth-child(even){background-color:#fff;border-left: 1px solid #eee;border-right: 1px solid #eee;}
 td {padding:8px;}
 td:not(:first-child) {
   text-align: center;
 }
 td:last-child span {font-size: 24px;}
 td:last-child span.text-fail{color:#FF4E42;}
 td:last-child span.text-medium{color:#FFA400;}
 td:last-child span.text-pass{color:#0CCE6B;}
 .icon-medium::before {
   content: "";
   margin-right: 4px;
   background: #FFA400;
  width: calc( 12px * 0.88);
  height: calc( 12px * 0.88);
  display: inline-block;
 }
 .reference-container .icon-medium,
 .reference-container .icon-fail
  {
   border-right: 1px solid #cecece;
   padding-right: 8px;
   margin-right: 8px;
 }
 .icon-fail::before {
   content: "";
   width: 0;
   height: 0;
   margin-right: 4px;
   border-left: 6px solid transparent;
   border-right: 6px solid transparent;
   border-bottom: 12px solid #FF4E42;
   display: inline-block;
 }
 .icon-pass::before{
   content: "";
   margin-right: 4px;
   background-color: #0CCE6B;
display: inline-block;
width: 12px;
height: 12px;
border-radius: 50%;
 }
 .reference-container {
   border: 1px solid #cecece;
border-radius: 4px;
padding: 16px;
text-align: center;
max-width: 60%;
margin: 0 auto;
 }
    </style>
  </head>
  <body>
    <div class="reference-container">
      <span class="icon-fail">0-59 Poor</span>
      <span class="icon-medium">60-89 Needs Improvement</span>
      <span class="icon-pass">90-100 Good</span>
    </div>
    <a href="https://googlechrome.github.io/lighthouse/scorecalc/#FCP=3000&SI=5800&FMP=4000&TTI=7300&FCI=6500&LCP=4000&TBT=600&CLS=0.25&device=mobile&version=6">See calculator</a>
    <table>
      <thead>
        <tr>
          <td>Site</td>
          <td>FCP</td>
          <td>SI</td>
          <td>LCP</td>
          <td>TBT</td>
          <td>CLS</td>
          <td>Score</td>
        </tr>
      </thead>
      <tbody>
        @@code@@
      </tbody>
    </table>
  </body>
</html>
